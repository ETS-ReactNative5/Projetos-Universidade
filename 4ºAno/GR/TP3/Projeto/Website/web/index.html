    <script>
        var currentTime = 0;
        var songInterval;
        var songTime;
        var repeatSong = false;
        var refreshInterval;
        $(document).ready(function() {
            playSong();
            getSongs();
            getAlbums();
            getArtists();
            getGenres();
            getQueueSongs();
            $.ajax({
                type : 'GET',
                url : '/Music',
                data :{
                    q: "scanTime"
                },
                success : function(result) {
                    var time = $.parseJSON(result);
                    $('#scanTime').text(time.time);
                    
                }
            });
            //change active sidebar tab
            $('[data-target]').click(function(){
                var target = $(this).data('target');
                $('.vertical-nav-menu .mm-active').removeClass('mm-active')
                $(this).addClass('mm-active')
                $( '.app-main__inner' ).addClass('d-none');
                $( '.app-main__inner[data-id="' + target + '"]').removeClass("d-none");
                $("#albumSongsDiv").remove();
                $("#albumsArtistDiv").remove();
                $("#songsGenreDiv").remove();
            });
            
            //refresh musics
            $('#btnRefresh').click(function(){
                $(this).html(
                    `<span class="spinner-border spinner-border-sm mr-2" role="status" aria-hidden="true"></span>A ESCANEAR...`
                );
                $(this).attr('disabled', true);
                $.ajax({
                    type : 'GET',
                    url : '/Music',
                    data :{
                        q: "refresh",
                        scan: true,
                    },
                    success : function(result) {
                        $('#btnRefresh').data('scan','true');
                        refreshInterval = setInterval(refreshSongs,1000);
                    }
                });
                    
            });
            //play/pause song from player
            $('#musicControl').click(function() {
                console.log("Music")
                
                var status = $(this).children().filter(':not(.d-none)').attr('id');
                console.log($(this).children().filter(':not(.d-none)').attr('id'))
                $(this).find('span').toggleClass("d-none");
                statusSong( status );
                
            });
            
            //skip song from player
            $("#skipSong").click(function(){
                console.log("skip")
                console.log($('#musicControl').children().filter('.d-none').attr('id'))
                var previousStatus = $('#musicControl').children().filter('.d-none').attr('id');
                if(previousStatus === 'pause'){
                    $('#musicControl').find('span').toggleClass("d-none");
                }
                skipSong('skip');
                
            });
            $("#previousSong").click(function(){
                console.log("previous");
                var previous = 'previous';
                var previousStatus = $('#musicControl').children().filter('.d-none').attr('id');
                if(previousStatus === 'pause'){
                    $('#musicControl').find('span').toggleClass("d-none");
                }
                if(currentTime > 1){
                    previous = 'sameSong';
                }
                skipSong(previous);
            });
            $('#previousSong').dblclick(function(){
                 skipSong('previous');
            })
            //enable/disable repeat 
            $("#btnRepeat").click(function(){
                if (!$(this).find('i#0').hasClass('d-none')) {
                    $(this).find('i#0').addClass('d-none');
                    $(this).find('i#2').removeClass('d-none');
                    $(this).addClass('active')
                    console.log("repeat playlist")
                    statusSong('repeat', 2 );
                } else if (!$(this).find('i#1').hasClass('d-none')) {
                    $(this).find('i#1').addClass('d-none');
                    $(this).find('i#0').removeClass('d-none');
                    $(this).addClass('active')
                    console.log("NOT repeat song")
                    statusSong('repeat', 1);
                } else if (!$(this).find('i#2').hasClass('d-none')) {
                    $(this).find('i#2').addClass('d-none');
                    $(this).find('i#1').removeClass('d-none');
                    $(this).removeClass('active')
                    
                    console.log("repeatSong")
                    statusSong('repeat', 3);
                }
                var isShuffleActive =  $('#btnShuffle').hasClass('active');
                console.log(isShuffleActive)
                if(isShuffleActive === true) {
                    $('#btnShuffle').toggleClass('active');
                    //$(this).children().addClass('d-none');
                    //$(this).find('i#0').removeClass('d-none');
                }
            });
            
            //enable/disable shuffle
            $("#btnShuffle").click(function(){
                $(this).toggleClass('active');
                var isRepeatActive =  $('#btnRepeat').hasClass('active');
                console.log(isRepeatActive)
                if(isRepeatActive === true) {
                    $('#btnRepeat').toggleClass('active');
                    $('#btnRepeat').children().addClass('d-none');
                    $('#btnRepeat').find('i#0').removeClass('d-none');
                }
                var isActive = $(this).hasClass('active');
                if(isActive){
                    console.log("shufle playlist")
                    statusSong('shuffle', 4);
                }else{
                    console.log(" NOT shuffle")
                    statusSong('repeat', 1);
                } 
            });
            
            //open songs in queue
            $("#btnQueue").click(function(){
                $('.vertical-nav-menu .mm-active').removeClass('mm-active');
                $( '.app-main__inner' ).addClass('d-none');
                $( '.app-main__inner[data-id="queue"]').removeClass("d-none");
                
            });
            
            $('#btnCleanQueue').click(function(){
                $.ajax({
                type : 'GET',
                    headers : {
                            Accept : "application/json; charset=utf-8",
                            "Content-Type" : "application/json; charset=utf-8"
                    },
                    url : '/Music',
                    data :{
                        q: "clearQueue",
                    },
                    success : function() {
                        console.log("result")
                        getQueueSongs();
                    }
                }); 
            });
            //play song from table
            $(document).on('click', '#btnSongTable',function(){
                console.log($(this).data('id'))
                console.log($(this).data('length'))
                var time = toSeconds($(this).data('length'));
                console.log(time)
                var index = $(this).data('id');
                var songName = $('#songsTable tr').eq(index).find("td").eq(1).html();
                var artistName = $('#songsTable tr').eq(index).find("td").eq(2).html()
                $('#songName').text(songName);
                $('#songArtistName').text(artistName);
                clearInterval(songInterval);
                statusSong( 'play', index, time);
                
            });
            
            //play song from album
            $(document).on('click', '#btnPlayAlbum',function(){
                console.log($(this).data('id'));
                console.log($(this).data('type'))
                var index = $(this).data('id');
                var type = $(this).data('type');
                startPlaylist(type, index);
                
            });
            
            //Add/remove favorites
            $(document).on('click', '#btnSongFavTable',function(){
                console.log($(this).data('id'));
                console.log("before: "+$(this).data('favorite'));
                $(this).find('span').toggleClass("d-none");
                var index = $(this).data('id');
                var remove = $(this).data('remove');
                console.log(remove)
                if(remove === true){
                    $('#songsTable tr').eq(index).find("td").eq(0).find('#btnSongFavTable').find('span').toggleClass("d-none")
                }
                var favorite = $(this).children().filter(':not(.d-none)').attr('id');
                console.log()

                console.log("after "+favorite)
                $.ajax({
                        type : 'GET',
                        headers : {
                                Accept : "application/json; charset=utf-8",
                                "Content-Type" : "application/json; charset=utf-8"
                        },
                        url : '/Music',
                        data :{
                            q: "addFavorite",
                            index: index,
                            favorite: favorite
                            
                        },

        function searchSong( tableName, inputName){
            var input, value, tr;
            input = document.getElementById(inputName);
            value = input.value;
            
            tr = `#${tableName} tr`;
            $(tr).each(function (index) {
                if (!index) return;
                $(this).find("td").not(':last').each(function () {
                    var id = $(this).text().toLowerCase().trim();
                    var not_found = (id.indexOf(value) == -1);
                    $(this).closest('tr').toggle(!not_found);
                    return not_found;
                });
            });
       }
        function toSeconds(str) {
            var pieces = str.split(":");
            var result = Number(pieces[0]) * 60 + Number(pieces[1]);
            return(result.toFixed(0));
        }
        function playSong() {
            var timeStep = 100/songTime;
            var time;
            songInterval = setInterval(function(){
                //console.log(currentTime +"/"+ time)
                
                makeCurrentSongCall("getCurrentStatus").then(function(resp){
                    var currentSong = resp.currentSong;
                    var currentOrder = resp.orderStatus.order;
                    if(!currentSong) $('#playlistCard').hide();
                    else $('#playlistCard').show()
                    $('#timeSongNow').text(currentSong.time.split('.')[0]);
                    $('#timeSongTotal').text(currentSong.length.split('.')[0]);
                    if(resp.status === "2") {
                        $('#musicControl').find('span#pause').addClass("d-none");
                        $('#musicControl').find('span#resume').removeClass("d-none");
                    }
                    if(resp.status === "3"){
                        $('#musicControl').find('span#resume').addClass("d-none");
                        $('#musicControl').find('span#pause').removeClass("d-none");
                    }
                    $('#songName').text(currentSong.name);
                    $('#songArtistName').text(currentSong.artist);
                    $('#playlistName').text(currentSong.playlist);
                    time = timeStep*currentTime;
                    console.log(currentSong.time + " s: "+songTime)
                    songTime = toSeconds(currentSong.length);
                    currentTime = toSeconds(currentSong.time);
                    $('.progress-bar').css('width', (currentTime/songTime)*100+'%').attr('aria-valuenow', currentTime).attr('aria-valuemax', songTime); 
                    console.log(currentTime +"/"+ songTime)
                    if(currentTime == 1){
                        getQueueSongs();
                    }
                    console.log(currentOrder)
                    if (currentOrder === 1 || currentOrder === 4) {
                        $('#btnRepeat').children().addClass('d-none');
                        $('#btnRepeat').find('i#0').removeClass('d-none');
                        $('#btnRepeat').removeClass('active');
                        if(currentOrder === 4){
                           $('#btnShuffle').addClass('active')
                        }
                    } else if (currentOrder === 2) {
                        $('#btnRepeat').children().addClass('d-none');
                        $('#btnRepeat').find('i#2').removeClass('d-none');
                        $('#btnRepeat').addClass('active')
                        $('#btnShuffle').removeClass('active')
                    } else if (currentOrder === 3) {
                        $('#btnRepeat').children().addClass('d-none');
                        $('#btnRepeat').find('i#1').removeClass('d-none');
                        $('#btnRepeat').addClass('active');
                        $('#btnShuffle').removeClass('active')
                    } 
                    
                });
                
            },1000)   
        }
        function makeCurrentSongCall(question){
            var promise = new Promise(function(resolve, reject){
                $.ajax({
                    type : 'GET',
                    headers : {
                            Accept : "application/json; charset=utf-8",
                            "Content-Type" : "application/json; charset=utf-8"
                    },
                    url : '/Music',
                    data :{
                        q: question
                    },
                    success : function(result) {
                        resolve($.parseJSON(result));
                    }
                });
                console.log("request sent succesfully");
            });
            return promise;
        }
    </script>
